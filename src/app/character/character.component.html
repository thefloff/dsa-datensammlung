<div class="container-fluid" *ngIf="visible">
  <h4>{{name}}</h4>

  <div class="row">

    <div class="col-12 col-xl-9 order-2 order-xl-1">
      <div>
        <div *ngIf="pdfUrl" href="#pdfCollaps" class="btn btn-dsa-normal w-100 mt-4" (click)="isCollapsed = !isCollapsed"
             [attr.aria-expanded]="!isCollapsed" aria-controls="pdfCollapse">Heldenbogen</div>
        <div id="pdfCollapse" [ngbCollapse]="isCollapsed">
          <embed class="e2e-iframe-untrusted-src w-100" [src]=pdfUrl height="900" type='application/pdf'>
        </div>
      </div>

      <dsa-input-box [dataName]="'Hintergrundgeschichte'" [dataType]="DataType.CHARACTER" [dataId]="id" [dataField]="'backstory'"></dsa-input-box>
    </div>

    <div class="col-12 col-xl-3 order-1 order-xl-2">
      <dsa-input-box [dataName]="'Beschreibung'" [dataType]="DataType.CHARACTER" [dataId]="id" [dataField]="'description'"></dsa-input-box>
      <dsa-input-box [dataName]="'Notizen'" [dataType]="DataType.CHARACTER" [dataId]="id" [dataField]="'notes'"></dsa-input-box>
    </div>

  </div>

</div>
