<div class="container-fluid">
  <h4>Liste der Gruppierungen:</h4>

  <div *ngIf="groupsMap">

    <div *ngFor="let category of groupsMap.keys()">
      <h6 class="mt-3">{{category}}:</h6>
      <div class="list-group list-group-sm">
        <dsa-dsa-link *ngFor="let group of groupsMap.get(category)" [type]="DataType.GROUP" [data_id]=group [list]="true"></dsa-dsa-link>
      </div>
    </div>

    <i class="fas fa-plus btn btn-sm btn-dsa-normal float-left mt-4" style="line-height: inherit" (click)="openNewForm()"></i>

  </div>

</div>
