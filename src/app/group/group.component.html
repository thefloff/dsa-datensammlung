<div class="container-fluid" *ngIf="visible">

  <i *ngIf="isOwner" class="fas fa-user-lock btn btn-sm btn-dsa-normal float-right" (click)="openPermissionsForm()"></i>


  <h4>{{name}}</h4>

  <div class="row">

    <div class="col-12 col-xl-9 order-2 order-xl-1">
      <div *ngIf="members && Object.keys(members).length > 0">
        <h6 class="mt-3">Mitglieder:</h6>
        <div class="list-group list-group-sm">
          <dsa-dsa-link *ngFor="let member of members"
                        [type]="DataType.CHARACTER"
                        [data_id]="member['name']"
                        [list]="true"
                        [prefix]="member['prefix']"
                        [suffix]="member['suffix']"></dsa-dsa-link>
        </div>
      </div>
    </div>

    <div class="col-12 col-xl-3 order-1 order-xl-2">
      <dsa-input-box [dataName]="'Notizen'" [dataType]="DataType.GROUP" [dataId]="id" [dataField]="'notes'">
      </dsa-input-box>
    </div>

  </div>

</div>
