<div class="container-fluid" *ngIf="visible">

  <i *ngIf="isOwner" class="fas fa-user-lock btn btn-sm btn-dsa-normal float-right" (click)="openPermissionsForm()"></i>


  <h4>{{name}}</h4>

  <div class="row">

    <div class="col-12 col-xl-3 order-2 order-xl-1">
      <dsa-detail-list-box
        [dataName]="'Gasthäuser'"
        [dataType]="DataType.LOCATION"
        [dataId]="id"
        [dataField]="'taverns'">
      </dsa-detail-list-box>

      <dsa-detail-list-box
        [dataName]="'Geschäfte'"
        [dataType]="DataType.LOCATION"
        [dataId]="id"
        [dataField]="'shops'">
      </dsa-detail-list-box>
    </div>

    <div class="col-12 col-xl-3 order-3 order-xl-2">
      <dsa-detail-list-box
        [dataName]="'Tempel'"
        [dataType]="DataType.LOCATION"
        [dataId]="id"
        [dataField]="'temples'">
      </dsa-detail-list-box>

      <dsa-detail-list-box
        [dataName]="'Sonstige'"
        [dataType]="DataType.LOCATION"
        [dataId]="id"
        [dataField]="'others'">
      </dsa-detail-list-box>
    </div>

    <div class="col-12 col-xl-6 order-1 order-xl-3">
      <dsa-input-box [dataName]="'Beschreibung'" [dataType]="DataType.LOCATION" [dataId]="id" [dataField]="'description'"></dsa-input-box>
      <dsa-input-box [dataName]="'Notizen'" [dataType]="DataType.LOCATION" [dataId]="id" [dataField]="'notes'"></dsa-input-box>
    </div>

  </div>


</div>
