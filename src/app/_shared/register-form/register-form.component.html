<div class="bg-dsa-dark">
  <div class="modal-header">
    <h5 class="modal-title">Registrieren</h5>
  </div>
  <div>
    <div class="modal-body">
      <div class="p-1 d-flex flex-column">
        <div class="form-group row mr-2">
          <label class="col-form-label-sm col-3" for="name_register">Name</label>
          <input type="text" class="form-control-sm col-9 bg-dsa-normal" id="name_register" placeholder="Name eingeben"
                 [(ngModel)]="name_input">
        </div>
        <div class="form-group row mr-2">
          <label class="col-form-label-sm col-3" for="email_register">Email</label>
          <input type="email" class="form-control-sm col-9 bg-dsa-normal" id="email_register" placeholder="Email eingeben"
                 [(ngModel)]="email_input">
        </div>
        <div class="form-group row mr-2">
          <label class="col-form-label-sm col-3" for="password_register">Passwort</label>
          <input type="password" class="form-control-sm col-9 bg-dsa-normal" id="password_register" placeholder="Passwort eingeben"
                 [(ngModel)]="password_input">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-dsa-normal" (click)="activeModal.dismiss('Abbrechen clicked')">Abbrechen</button>
      <button type="submit" class="btn btn-dsa-normal" (click)="submitRegisterForm()">Registrieren</button>
    </div>
  </div>
</div>
