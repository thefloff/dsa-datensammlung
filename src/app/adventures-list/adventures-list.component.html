<div class="container-fluid">
  <h4>Liste der Abenteuer:</h4>

  <div *ngIf="categoriesMap">

    <div *ngFor="let category of categoriesMap.keys()">
      <h6 class="mt-3">{{category}}:</h6>
      <div class="list-group list-group-sm">
        <dsa-dsa-link *ngFor="let adventure of categoriesMap.get(category)" [type]="DataType.ADVENTURE" [data_id]=adventure [list]="true"></dsa-dsa-link>
      </div>
    </div>

  </div>

</div>
