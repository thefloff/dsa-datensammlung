<div class="container-fluid">
  <h4>Liste der Schiffe:</h4>

  <div *ngIf="categoriesMap">

    <!-- Spieler -->
    <div *ngIf="categoriesMap.has('Spieler')">
      <h6 class="mt-3">Spieler:</h6>
      <div class="list-group list-group-sm">
        <dsa-dsa-link *ngFor="let ship of categoriesMap.get('Spieler')" [type]="DataType.SHIP" [data_id]=ship [list]="true"></dsa-dsa-link>
      </div>
    </div>

    <!-- Rest -->
    <div *ngFor="let category of categoriesMap.keys()">
      <div *ngIf="category !== 'Spieler'">
        <h6 class="mt-3">{{category}}:</h6>
        <div class="list-group list-group-sm">
          <dsa-dsa-link *ngFor="let ship of categoriesMap.get(category)" [type]="DataType.SHIP" [data_id]=ship [list]="true"></dsa-dsa-link>
        </div>
      </div>
    </div>

    <i class="fas fa-plus btn btn-sm btn-dsa-normal float-left mt-4" style="line-height: inherit" (click)="openNewForm()"></i>

  </div>

</div>
