<div class="container-fluid w-100">
  <h4>Liste der Schiffe:</h4>
  <div [hidden]="!canSeePlayerShips">
    <h6 class="mt-3">Spieler:</h6>
    <div class="list-group list-group-sm">
      <dsa-dsa-link *ngFor="let ship of playerShips" [type]="DataType.SHIP" [data_id]=ship [list]="true"></dsa-dsa-link>
    </div>
  </div>
  <div [hidden]="!canSeeTradeShips">
    <h6 class="mt-3">Händler:</h6>
    <div class="list-group list-group-sm">
      <dsa-dsa-link *ngFor="let ship of tradeShips" [type]="DataType.SHIP" [data_id]=ship [list]="true"></dsa-dsa-link>
    </div>
  </div>
  <div [hidden]="!canSeePirateShips">
    <h6 class="mt-3">Piraten:</h6>
    <div class="list-group list-group-sm">
      <dsa-dsa-link *ngFor="let ship of pirateShips" [type]="DataType.SHIP" [data_id]=ship [list]="true"></dsa-dsa-link>
    </div>
  </div>
  <div [hidden]="!canSeeMilitaryShips">
    <h6 class="mt-3">Militär:</h6>
    <div class="list-group list-group-sm">
      <dsa-dsa-link *ngFor="let ship of militaryShips" [type]="DataType.SHIP" [data_id]=ship [list]="true"></dsa-dsa-link>
    </div>
  </div>
</div>
